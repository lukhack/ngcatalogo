<h5>{{titulo}}</h5>

<ng-select
  class="select2 form-control custom-select"
  appearance="outline"
  [items]="terceroList"
  [(ngModel)]="selectedUser"
  bindLabel="dttercerojuridico.razonSocial"
  [searchFn]="customSearchFn"
  (change)="onChange($event)">

  <ng-template class="select2-erj1-results"  ng-option-tmp let-item="item">
    {{item.documento}} ({{item.dttercerojuridico.razonSocial}})
  </ng-template>

</ng-select>
