<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar {{progress1}} <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
            <div class="collapse m-t-15" id="pgr3"> <pre class="line-numbers language-javascript"><code>&lt;div class="progress"&gt;<br/>&lt;div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;height:10px;"&gt; &lt;span class="sr-only"&gt;85% Complete&lt;/span&gt;&lt;/div&gt;<br/>&lt;/div&gt;</code></pre> </div>
            <div class="progress m-t-20">
                <div class="progress-bar bg-info progress-bar-striped"
                      aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                      [style.width] ="gerProgreso1"
                      style="height:10px;" role="progressbar">
                </div>
            </div>

            <div class="progress m-t-20">
              <div class="progress-bar bg-primary progress-bar-striped"
                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                    [style.width] ="gerProgreso2"
                    style="height:10px;" role="progressbar">
              </div>
          </div>

          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador (valor)="progress1 = $event"
                             [valor]="15"
                             [btnClassPrymari]="'btn-warning'"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  (valor)="progress2 = $event"
                            [valor]="40"
                            [btnClassPrymari]="'btn-warning'"></app-incrementador>
      </div>
    </div>
  </div>
</div>
